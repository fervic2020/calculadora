<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="container">
      <table class="calculator">
        <tr>
          <th id="screen" colspan="4">asdfsadf</th>
        </tr>
        <tr class="table">
          <td class="number"><button id="seven">7</button></td>
          <td class="number"><button id="eight">8</button></td>
          <td class="number"><button id="nine">9</button></td>
          <td><button class="operator" id="multiplicator">X</button></td>
        </tr>
        <tr class="table">
          <td class="number"><button id="four">4</button></td>
          <td class="number"><button id="five">5</button></td>
          <td class="number"><button id="six">6</button></td>
          <td><button class="operator" id="">/</button></td>
        </tr>
        <tr class="table">
          <td class="number"><button id="one">1</button></td>
          <td class="number"><button id="two">2</button></td>
          <td class="number"><button id="three">3</button></td>
          <td><button class="operator" id="less">-</button></td>
        </tr>
        <tr class="table">
          <td class="number"><button id="zero">0</button></td>
          <td><button id="cleaner">C</button></td>
          <td><button class="operator" id="same">=</button></td>
          <td><button class="operator" id="more">+</button></td>
        </tr>
      </table>
    </div>
    <script src="calculadora.js" type="module"></script>
  </body>
</html>
