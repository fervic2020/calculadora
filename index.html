<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="container">

    <div class="calculator">
      <div id ="screenContainer"><span id="screen"></span></div>
      <div id="keypad">

        <button class= "number"id="seven">7</button>
        <button class= "number"id="eight">8</button>
        <button class= "number"id="nine">9</button>
        <button class="operator" id="multiplicator">X</button>
        <button class ="number"id="four">4</button>
        <button class ="number"id="five">5</button>
        <button class ="number"id="six">6</button>
        <button class="operator" id="divider">/</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="less">-</button>
        <button class="number" id="zero">0</button>
        <button id="cleaner">C</button>
        <button class="operator" id="same">=</button>
        <button class="operator" id="more">+</button>
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
